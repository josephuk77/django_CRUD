{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h5 class="my-3 border-bottom pb-2">질문등록</h5>
        <!-- form태그의 action을 지정해 놓지 않으면 현재 url이 action으로 들어간다! -->
        <form method="post" action="{% url 'pybo:question_create' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">저장하기</button>
        </form>
    </div>
{% endblock %}
